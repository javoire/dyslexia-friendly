        <div class="header">
          <h1>Dyslexia Friendly</h1>
          <div class="form-check form-switch active-switch" id="master-switch">
            <input
              class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
              type="checkbox"
              role="switch"
              id="master-switch-input"

            <label for="master-switch-input">
              Active

                id="font-switch-input"
              />
              <label for="font-switch-input">
                Active
              </label>
            </div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-gray-50 checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
              type="radio"
              name="flexRadioDefault"
              id="font-radio-opendyslexic"
            />
            <label
              class="form-check-label inline-block text-gray-800"
              for="font-radio-opendyslexic"
            >
              Open Dyslexic
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-gray-50 checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
              type="radio"
              name="flexRadioDefault"
              id="font-radio-comicsans"
            />
            <label
              class="form-check-label inline-block text-gray-800"
              for="font-radio-comicsans"
            >
              Comic sans
            </label>
          </div>
        </div>
        <div class="popup-section">
          <div class="popup-section-header">
            <h2>Ruler</h2>
            <div class="form-check form-switch active-switch" id="font-switch">
              <input

                type="checkbox"
                role="switch"
                id="ruler-switch-input"
              />
              <label for="ruler-switch-input">
                Active
              </label>
            </div>
          </div>
          <div class="relative">
            <label for="ruler-width" class="form-label ruler-size-label"

            >
            <div class="example-ruler-width">
              <!-- TODO: change size live when dragging the slider -->

            </div>
            <input
              type="range"
              class="form-range appearance-none w-full h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"
              id="ruler-width"
            />
          </div>
