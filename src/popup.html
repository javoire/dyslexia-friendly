<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <!-- CHROME EXTENSION POPUP -->
    <div id="popup-wrapper">
      <form id="configForm" name="configForm">
        <table class="bordered">
          <tr>
            <td colspan="2" id="head-cell">
              Dyslexia Friendly
              <div class="flex justify-center">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label
                    class="form-check-label inline-block text-gray-800"
                    for="flexSwitchCheckDefault"
                    >asdsadas</label
                  >
                </div>
              </div>
              <div class="switch" id="master-switch">
                <label>
                  <input
                    type="checkbox"
                    id="enabled"
                    name="enabled"
                    value="1"
                  />
                  <span class="lever"></span>
                </label>
              </div>
            </td>
          </tr>
          <tr class="show-when-enabledX">
            <td>Font</td>
            <td>
              <label style="width:100%" for="opendyslexic">
                <input
                  name="font"
                  id="opendyslexic"
                  type="radio"
                  value="opendyslexic"
                />
                <span>Open Dyslexic</span>
              </label>
              <br />
              <label style="width:100%" for="comicsans">
                <input
                  name="font"
                  id="comicsans"
                  type="radio"
                  value="comicsans"
                />
                <span>Comic Sans</span>
              </label>
            </td>
          </tr>
          <tr class="show-when-enabledX">
            <td>Ruler</td>
            <td>
              <div class="switch">
                <label>
                  Off
                  <input
                    type="checkbox"
                    id="rulerEnabled"
                    name="rulerEnabled"
                    value="1"
                  />
                  <span class="lever"></span>
                  On
                </label>
              </div>
              <div class="show-when-rulerX">
                <p id="p-width">
                  Width:
                  <label for="rulerWidth"></label>
                </p>
                <p class="range-field">
                  <input
                    type="range"
                    id="rulerWidth"
                    name="rulerWidth"
                    min="10"
                    max="50"
                  />
                </p>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
