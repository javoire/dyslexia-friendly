name: Weekly Auto-Release

on:
  schedule:
    - cron: '0 0 * * 1' # Mondays 00:00 UTC
  workflow_dispatch:

env:
  APP_ID: miepjgfkkommhllbbjaedffcpkncboeo
  PACKAGE_PATH: build/dyslexia-friendly.zip

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout new tag
        if: steps.release.outputs.new_release_published == 'true'
        run: git checkout "v${{ steps.release.outputs.new_release_version }}"

      - name: Install dependencies
        if: steps.release.outputs.new_release_published == 'true'
        run: yarn install --frozen-lockfile

      - name: Build
        if: steps.release.outputs.new_release_published == 'true'
        run: yarn build

      - name: Package
        if: steps.release.outputs.new_release_published == 'true'
        run: yarn package

      - name: Publish to Chrome Web Store
        if: steps.release.outputs.new_release_published == 'true'
        run: utils/publish.sh
        env:
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
